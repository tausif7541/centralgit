apiVersion: apps/v1
kind: Deployment
metadata:
  name: testing-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: testing
  template:
    metadata:
      labels:
        app: testing
    spec:
      containers:
      - name: testing-container
        image: ${DOCKER_HUB_REPO}:${env.BUILD_ID}  # Replace with your actual image tag
        ports:
        - containerPort: 8081
